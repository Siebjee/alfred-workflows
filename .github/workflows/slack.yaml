permissions:
  contents: write

name: release-slack

on:
  push:
    paths:
      - 'nl.siebjee.slack/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          cd nl.siebjee.slack
          zip -r ../nl.siebjee.slack.alfredworkflow *
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: nl.siebjee.slack.alfredworkflow

